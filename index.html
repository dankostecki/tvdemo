<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres TradingView - Podaż pieniądza M1, M2, M3</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
            color: #333333;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 24px;
            text-align: center;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .legend-item span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 8px;
        }

        .legend-item.disabled {
            opacity: 0.5;
        }

        #chart {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Podaż pieniądza: M1, M2, M3</h1>
        <div class="legend">
            <div class="legend-item" id="legend-m1" onclick="toggleSeries('m1')">
                <span style="background-color: #3182ce;"></span> M1
            </div>
            <div class="legend-item" id="legend-m2" onclick="toggleSeries('m2')">
                <span style="background-color: #38a169;"></span> M2
            </div>
            <div class="legend-item" id="legend-m3" onclick="toggleSeries('m3')">
                <span style="background-color: #e53e3e;"></span> M3
            </div>
        </div>
        <div id="chart"></div>
    </div>

    <script>
        // URL-e do plików JSON na GitHubie (Raw URL)
        const dataUrls = {
            m1: 'https://raw.githubusercontent.com/dankostecki/tvdemo/main/m1.json',
            m2: 'https://raw.githubusercontent.com/dankostecki/tvdemo/main/m2.json',
            m3: 'https://raw.githubusercontent.com/dankostecki/tvdemo/main/m3.json'
        };

        // Kolory dla serii
        const seriesColors = {
            m1: '#3182ce', // Niebieski
            m2: '#38a169', // Zielony
            m3: '#e53e3e'  // Czerwony
        };

        // Inicjalizacja wykresu
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            width: document.getElementById('chart').clientWidth,
            height: 600,
            layout: {
                background: { color: '#ffffff' },
                textColor: '#333333',
            },
            grid: {
                vertLines: { color: '#e2e8f0' },
                horzLines: { color: '#e2e8f0' },
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false,
            },
            localization: {
                dateFormat: 'yyyy-MM-dd',
            },
        });

        // Obiekt przechowujący serie
        const series = {
            m1: chart.addLineSeries({ color: seriesColors.m1, title: 'M1' }),
            m2: chart.addLineSeries({ color: seriesColors.m2, title: 'M2' }),
            m3: chart.addLineSeries({ color: seriesColors.m3, title: 'M3' })
        };

        // Obiekt przechowujący dane
        const seriesData = {
            m1: [],
            m2: [],
            m3: []
        };

        // Obiekt przechowujący widoczność serii
        const seriesVisibility = {
            m1: true,
            m2: true,
            m3: true
        };

        // Funkcja do wczytywania danych
        async function loadData() {
            try {
                for (const [key, url] of Object.entries(dataUrls)) {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Nie udało się wczytać ${key}`);
                    const data = await response.json();
                    seriesData[key] = data;
                    series[key].setData(data);
                }
                chart.timeScale().fitContent();
            } catch (error) {
                console.error('Błąd podczas wczytywania danych:', error);
                alert('Wystąpił błąd podczas wczytywania danych. Sprawdź konsolę dla szczegółów.');
            }
        }

        // Funkcja do przełączania widoczności serii
        function toggleSeries(key) {
            seriesVisibility[key] = !seriesVisibility[key];
            const legendItem = document.getElementById(`legend-${key}`);
            if (seriesVisibility[key]) {
                legendItem.classList.remove('disabled');
                series[key].setData(seriesData[key]);
            } else {
                legendItem.classList.add('disabled');
                series[key].setData([]);
            }
            chart.timeScale().fitContent();
        }

        // Wczytaj dane po załadowaniu strony
        loadData();

        // Obsługa zmiany rozmiaru okna
        window.addEventListener('resize', () => {
            chart.resize(document.getElementById('chart').clientWidth, 600);
        });
    </script>
</body>
</html>
